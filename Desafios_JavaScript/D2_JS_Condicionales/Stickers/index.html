<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stickers</title>
    <!--Css-->
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">

        <form class="frmSticker" onsubmit="return onSticker(this)"> <!--Se crea la funcion onSticker(puede tener cualquier nombre)-->
            
            <div class="row">
                <div class="col">
                    <img src="./assets/Img/sticker1.png" alt="">
                    <input type="number" class="form-control m-1" placeholder="sticker1" id="sticker1">
                </div>
                <div class="col">
                    <img src="./assets/Img/sticker2.png" alt="" >
                    <input type="number" class="form-control m-1" placeholder="sticker2" id="sticker2">
                </div>
                <div class="col">
                    <img src="./assets/Img/sticker3.png" alt="" >
                    <input type="number" class="form-control m-1" placeholder="sticker3" id="sticker3">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">revisar</button>
        </form>

    </div>
    
    <script src="./assets/JS/script.js"></script>
</body>
</html>
