<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora_total</title>
    <!--Icono de titulo-->
    
    <link rel="shortcut icon" href="./assets/Img/favicon.png" type="image/x-icon">
    <!--Css-->
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</head>
<body>

    <div class="card" style="width: 20rem;">
        <img src="./assets/Img/PC.png" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">Laptop Gamer</h5>
        </div>
        <!--Onsubmit es un evento que permite captar la informacion del formulario-->
        <form class="formulario" onsubmit="return onCompra(this)">
            <div class="mb-3">
                <!--Label y el id deben tener el mismo nombre-->
                <label for="cantidad" class="form-label">Cantidad</label>
                <input type="number" class="form-control" id="cantidad">
            </div>
            <div class="mb-3">
                <label for="color" class="form-label">Color</label>
                <input type="text" class="form-control" id="color">
            </div>
            <!--El precio esta inserto desde JS-->
            <p id="precio"></p> <!--el boton submit coincide con el evento Onsubmit-->
            <button type="submit" class="btn btn-primary">Calcular Total</button>
        </form>
        <div class="totales">
            <p class="valorTotal"></p>
            <p class="cantidadTotal"></p>
            <p class="colorElegido"></p>
        </div>
    </div>

    <script src="./assets/JS/script.js"></script>
</body>
</html>
